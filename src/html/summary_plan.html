<div class="page__content page-content data-page">
  <header class="page-content__header">
    <p>Итого план</p>
  </header>

  <div class="row border border-1 rounded-4 mx-1 shadow-sm">
    <!-- Левый блок: Агрегация выходных данных -->
    <div class="col-md-6 p-0">
      <!-- <div class="card"> -->
      <div class="card-body">
        <h5 class="card-title block_title mb-3">Агрегация выходных данных</h5>
        <div class="mb-3">
          <label for="regular_assort__aggregation-time" class="form-label"
            >Агрегат по времени</label
          >
          <select
            id="regular_assort__aggregation-time"
            class="form-select form-select-sm fs-5"
          >
            <option value="not_selected">Не установлено</option>
            <option value="option1">День</option>
            <option value="option2" selected>Неделя</option>
            <option value="option4">Месяц</option>
            <option value="option3">Квартал</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="regular_assort__aggregation-geo" class="form-label"
            >Агрегат по географии</label
          >
          <select
            id="regular_assort__aggregation-geo"
            class="form-select form-select-sm fs-5"
          >
            <option value="not_selected">Не установлено</option>
            <option value="chain" selected>Сеть</option>
            <option value="option2">Страна</option>
            <option value="option3">Регион</option>
            <option value="option4">Город</option>
            <option value="option5">Магазин</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="regular_assort__aggregation-scu" class="form-label"
            >Агрегат по позиции</label
          >
          <select
            id="regular_assort__aggregation-scu"
            class="form-select form-select-sm fs-5"
          >
            <option value="not_selected">Не установлено</option>
            <option value="option2">Категория</option>
            <option value="option2" selected>SKU</option>
          </select>
        </div>

        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text">Период прогноза</span>
              <input
                type="text"
                class="form-control"
                value="4"
                aria-label="Сумма в рублях (с точкой и двумя десятичными знаками)"
              />
              <span class="input-group-text">нед</span>
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text">Лаг прогноза</span>
              <input
                type="text"
                class="form-control"
                value="1"
                aria-label="Сумма в рублях (с точкой и двумя десятичными знаками)"
              />
              <span class="input-group-text">нед</span>
            </div>
          </div>
        </div>
      </div>
      <!-- </div> -->
    </div>

    <!-- Правый блок: Метод прогнозирования и сценарий расчета -->
    <div class="col-md-6 d-flex flex-column p-0">
      <!-- <div class="card"> -->
      <div class="card-body flex-fill">
        <h5 class="card-title block_title mb-3">Настройки</h5>
        <div class="mb-3">
          <div class="form-check form-switch seasonality_pre-smoothing">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="summary_plan__regAssort"
              checked
            />
            <label class="form-check-label" for="summary_plan__regAssort"
              >Регулярный ассортимент</label
            >
          </div>

          <div class="form-check form-switch seasonality_pre-smoothing">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="summary_plan__promo"
              checked
            />
            <label class="form-check-label" for="summary_plan__promo"
              >Промо</label
            >
          </div>

          <div class="form-check form-switch seasonality_pre-smoothing">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="summary_plan__newsProducts"
              checked
            />
            <label class="form-check-label" for="summary_plan__newsProducts"
              >Новинки</label
            >
          </div>

          <div class="form-check form-switch seasonality_pre-smoothing">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="summary_plan__cannibalization"
              checked
            />
            <label class="form-check-label" for="summary_plan__cannibalization"
              >Учёт каннибализации</label
            >
          </div>
        </div>
        <label for="seasonality_scenario">Сценарий расчета</label>
        <select
          id="seasonality_scenario"
          placeholder="Выберите из списка"
          class="form-select form-select-sm fs-5"
        >
          <option value="" disabled selected>Выберите из списка</option>
          <option value="2">Сценарий 1</option>
          <option value="2">Сценарий 2</option>
        </select>
        <div></div>
        <div class="d-flex justify-content-between mt-5">
          <button
            type="button"
            class="btn btn-outline-primary"
            style="width: 31%"
          >
            Сохранить сценарий
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary"
            style="width: 31%"
            onclick="summaryPlan_OptimizationButton()" id="summaryPlan__optimizButton"
          >
            Оптимизировать
          </button>
          <button
            type="button"
            class="btn btn-primary"
            style="width: 31%"
           onclick="loadAndFilterDataSummaryPlan()" id="summary_plan__calculateForecastButton"
          >
            Рассчитать прогноз
          </button>
        </div>
      </div>
      <!-- </div> -->
    </div>
  </div>
  <div class="row border border-1 rounded-4 mx-1 shadow-sm mt-4 p-3">
    <!-- Заголовок -->
    <div class="d-flex justify-content-between align-items-start w-100">
      <p class="fw-bold mb-0 fs-5">Аналитические показатели</p>
      <button
        class="btn p-0 text-primary"
        style="color: #474bab !important; border: none; background: none"
      >
        Скачать прогноз
      </button>
    </div>

    <!-- iframe -->
    <iframe
      id="summaryPlan_PreviewIframe"
      src=""
      class="mt-3 w-100"
      style="height: 400px; border: none"
    ></iframe>
  </div>
</div>
