<!-- МОДАЛЬНОЕ -->
<div id="planner_weeklyModal" class="planner_modal modal">
  <div class="planner_modal-content">
    <span
      onclick="closeModal('planner_weeklyModal')"
      style="cursor: pointer; font-size: 24px; font-weight: bold"
      >&times;</span
    >
    <h5 class="planner_ModalRepetition-title">Настройки повторения</h5>

    <div class="planner_intervalRepetition__header">
      <select
        id="planner_intervalRepetition__header"
        onclick="planner_formRepeatSelect()"
      >
        <option value="daily">Повторять ежедневно</option>
        <option value="weekly">Повторять еженедельно</option>
        <option value="monthly">Повторять ежемесячно</option>
      </select>
    </div>

    <p class="planner_visionParagraph">Интервал</p>
    <div class="planner_intervalWrapper">
      <input
        id="planner_intervalPeriodicity"
        type="number"
        value="1"
        min="1"
        step="1"
        max="30"
      />
      <p class="planner_intervalWrapperDay">день</p>
    </div>

    <p class="planner_visionParagraph planner_visionParagraphDayOfWeek">
      Дни повторения
    </p>
    <select id="planner_dayOfWeekRepeat">
      <option value="not_">нет</option>
      <option value="monday">Понедельник</option>
      <option value="tuesday">Вторник</option>
      <option value="wednesday">Среда</option>
      <option value="thursday">Четверг</option>
      <option value="friday">Пятница</option>
      <option value="saturday">Суббота</option>
      <option value="sunday">Воскресенье</option>
    </select>

    <!-- Дополнительные -->
    <div class="select_ModalPlannerMonthlyDay">
      <select id="planner_dayNumber">
        <option value="last">последний</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>

      <select id="dayAndWeekMonth">
        <option value="day">день</option>
        <option value="monday">Понедельник</option>
        <option value="tuesday">Вторник</option>
        <option value="wednesday">Среда</option>
        <option value="thursday">Четверг</option>
        <option value="friday">Пятница</option>
        <option value="saturday">Суббота</option>
        <option value="sunday">Воскресенье</option>
      </select>
    </div>
    <div id="empty"></div>
    <!-- Дополнительные -->

    <p class="planner_visionParagraph">Время запуска</p>
    <input type="time" id="planner_selectedTime" />

    <p class="planner_visionParagraph">Дата начала</p>
    <input type="date" id="planner_selectedStartDate" />

    <!-- <p class="planner_visionParagraph">Выберите дату окончания</p>
<input type="date" id="planner_selectedEndDate"> -->

    <p class="planner_ModalRepetition_ending">Окончание</p>
    <label class="planner_ModalRepetition_endingNever ending_part">
      <input type="radio" name="options" value="never" /> Никогда
    </label>

    <label class="ending_part">
      <input type="radio" name="options" value="number" /> Спустя
    </label>
    <label>
      <input type="number" value="1" id="planner_ModalRepetition__times" />
      раз</label
    >

    <label class="ending_part">
      <input type="radio" name="options" value="date" /> Дата:
    </label>
    <input type="date" id="dateInput" class="input-container" /><br />

    <button id="planner_settingModalSave" onclick="saveModalData()">
      Сохранить
    </button>
  </div>
</div>

<div id="timeModal" class="modal">
  <div class="modal-content">
    <span onclick="closeModal('timeModal')" style="cursor: pointer"
      >&times;</span
    >

    <input type="time" id="selectedTime" />
    <button onclick="closeModal('timeModal')">Сохранить</button>
  </div>
</div>

<div id="checkboxModal" class="modal">
  <div class="modal-content">
    <span onclick="closeModal('checkboxModal')" style="cursor: pointer"
      >&times;</span
    >
    <h2>Выберите опции</h2>
    <label><input type="checkbox" /> Опция 1</label><br />
    <label><input type="checkbox" /> Опция 2</label><br />
    <button onclick="closeModal('checkboxModal')">Сохранить</button>
  </div>
</div>
