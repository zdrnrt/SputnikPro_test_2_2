<div class="page__content page-content data-page">
  <header class="page-content__header">
    <p>Акции</p>
  </header>

  <div class="row border border-1 rounded-4 mx-1 shadow-sm">
    <!-- Левый блок: Агрегация выходных данных -->
    <div class="col-md-6 p-0">
      <!-- <div class="card"> -->
      <div class="card-body">
        <h5 class="card-title block_title mb-3">Агрегация выходных данных</h5>
        <div class="mb-1">
          <label for="regular_assort__aggregation-time" class="form-label"
            >Позиция</label
          >
          <select
            id="regular_assort__aggregation-time"
            class="form-select"
          >
            <option value="option1">SKU1</option>
            <option value="option2">SKU2</option>
            <option value="option3">SKU3</option>
          </select>
        </div>
        <div class="mb-1">
          <label for="dateAction" class="form-label">Дата создания</label>
          <input type="date" class="form-control" id="dateAction" />
        </div>
        <div class="mb-1">
          <label for="regular_assort__aggregation-scu" class="form-label"
            >Территория</label
          >
          <select
            id="regular_assort__aggregation-scu"
            class="form-select"
          >
            <option value="not_selected">Не установлено</option>
            <option value="option2">Регион1</option>
            <option value="option2">Регион2</option>
            <option value="option2">Регион3</option>
          </select>
        </div>
        <div class="mb-1">
          <label for="regular_assort__aggregation-scu" class="form-label"
            >Механика акции</label
          >
          <select
            id="regular_assort__aggregation-scu"
            class="form-select"
          >
            <option value="not_selected">1+1</option>
            <option value="option2">Клубная программа</option>
            <option value="option2">Блогеры</option>
            <option value="option2">Подарок</option>
          </select>
        </div>
        <div class="mb-1">
          <label for="regular_assort__aggregation-scu" class="form-label"
            >% скидки</label
          >
          <select
            id="regular_assort__aggregation-scu"
            class="form-select"
          >
            <option value="not_selected">10%</option>
            <option value="option2">20%</option>
            <option value="option2">30%</option>
            <option value="option2">40%</option>
          </select>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="input-group mb-1">
              <span class="input-group-text">Период прогноза</span>
              <input
                type="text"
                class="form-control"
                value="4"
                aria-label="Сумма в рублях (с точкой и двумя десятичными знаками)"
              />
              <span class="input-group-text">нед</span>
            </div>
          </div>
          <div class="col-6">
            <div class="input-group mb-3">
              <span class="input-group-text">Лаг прогноза</span>
              <input
                type="text"
                class="form-control"
                value="1"
                aria-label="Сумма в рублях (с точкой и двумя десятичными знаками)"
              />
              <span class="input-group-text">нед</span>
            </div>
          </div>
        </div>
      </div>
      <!-- </div> -->
    </div>

    <!-- Правый блок: Метод прогнозирования и сценарий расчета -->
    <div class="col-md-6 d-flex flex-column p-0">
      <!-- <div class="card"> -->
      <div class="card-body flex-fill">
        <h5 class="card-title block_title mb-3"></h5>
        <!-- <div class="mb-3">
            <label for="regular_assort_method" class="form-label"
              >Метод прогнозирования</label
            >
            <div class="input-group">
              <input
                id="regular_assort_method"
                type="text"
                class="form-control"
                placeholder=""
                aria-describedby="button-addon1"
              />
              <button
                class="btn btn-outline-primary"
                type="button"
                id="button-addon1"
                onclick="openModal_MethodForecastRA()"
              >
                Настроить
              </button>
            </div>
          </div> -->
        <div class="mb-3">
          <label for="dateActionStart" class="form-label"
            >Дата начала акции</label
          >
          <input type="date" class="form-control" id="dateActionStart" />
          <label for="dateActionFinish" class="form-label"
            >Дата окончания акции</label
          >
          <input type="date" class="form-control" id="dateActionFinish" />
          <label for="exampleFormControlTextarea1" class="form-label"
            >Дополнительные сведения</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
          <label for="exampleFormControlTextarea1" class="form-label"
            >Комментарий ответственного</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
          <div class="d-flex justify-content-between mt-5">
            <button
              type="button"
              class="btn btn-outline-primary"
              style="width: 31%"
              onclick="scenariosSaveOpen();"
            >
              Сохранить изменения
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary"
              style="width: 31%"
              onclick=""
            >
              Скачать шаблон
            </button>
            <button
              type="button"
              class="btn btn-primary"
              style="width: 31%"
              onclick=""
              id="regular_assort__calculateForecastButton"
            >
              Рассчитать прогноз
            </button>
          </div>
          <label class="mt-5" for="action_selectFile">
            Загрузить данные, используя .xslx
            <input
              type="file"
              id="action_selectFile"
              name="action_selectFile"
              accept=".xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
            />
          </label>
        </div>
        <div></div>
      </div>
    </div>
  </div>
</div>
